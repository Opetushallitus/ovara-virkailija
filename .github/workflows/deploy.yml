name: Deploy Ovara-virkailija UI
run-name: Deploy Ovara-virkailija UI build number ${{ inputs.build-number }} to environment ${{ inputs.environment }}
env:
  HUSKY: 0
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PNPM_NODE_LINKER: hoisted

permissions:
  id-token: write
  contents: read
  packages: read
on:
  workflow_dispatch:
    inputs:
      build-number:
        type: number
        description: Github Actions build number
      environment:
        type: choice
        description: Environment where to deploy
        options:
          - untuva
          - hahtuva
          - pallero
          - sade
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-next-env
      - name: Install CDK dependencies
        run: |
          cd ./ovara-ui/cdk
          pnpm install --frozen-lockfile --prefer-offline
      - name: Configure AWS utility-role credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_OPH_UTILITY_ROLE_ARN }}
          role-session-name: ovara-build-zip
          aws-region: eu-west-1
      - name: Download and prepare build
        env:
          bucket: ${{ secrets.BUCKET_NAME }}
          SKIP_OPENNEXT_BUILD: true
        run: |
          set -euo pipefail
          cd ovara-ui
          aws s3 cp --no-progress "s3://$bucket/ovara-ui/ga-${{ inputs.build-number }}.zip" build.zip
          unzip build.zip
          # OpenNext v3 needs server-files also in .next/server
          cp -R .next/standalone/.next/server .next/server
          # Drop node_modules/.bin dirs from the build artifacts to avoid broken symlinks
          if [ -d ".next/standalone" ]; then
            find .next/standalone -path '*/node_modules/.bin' -type d -prune -exec rm -rf {} +
          fi
      - name: Configure AWS dev-role credentials
        if: ${{ inputs.environment == 'hahtuva' || inputs.environment == 'untuva' || inputs.environment == 'pallero' }}
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_OPINTOPOLKU_DEV_ROLE_ARN }}
          role-session-name: ovara-deploy
          aws-region: eu-west-1
      - name: Configure AWS prod-role credentials
        if: ${{ inputs.environment == 'sade' }}
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ secrets.AWS_OPINTOPOLKU_PROD_ROLE_ARN }}
          role-session-name: ovara-deploy
          aws-region: eu-west-1
      - name: Synthesize CDK stacks
        run: |
          cd ovara-ui/cdk
          pnpm exec cdk synth HostedZoneStack OvaraCertificateStack OvaraUISovellusStack -c "environment=${{ inputs.environment }}"
      - name: Remove CLI shim directories from synthesized assets
        run: |
          cd ovara-ui/cdk/cdk.out
          find . -path '*/asset.*' -type d -print0 | while IFS= read -r -d '' asset; do
            if [ -d "$asset/node_modules/.bin" ]; then
              rm -rf "$asset/node_modules/.bin"
            fi
          done
      - name: Deploy Next.js app
        env:
          SKIP_OPENNEXT_BUILD: true
        run: |
          cd ./ovara-ui/cdk
          pnpm exec cdk deploy HostedZoneStack --app cdk.out --require-approval never -c "environment=${{ inputs.environment }}"
          pnpm exec cdk deploy OvaraCertificateStack --app cdk.out --require-approval never -c "environment=${{ inputs.environment }}"
          pnpm exec cdk deploy OvaraUISovellusStack --app cdk.out --require-approval never -c "environment=${{ inputs.environment }}"
